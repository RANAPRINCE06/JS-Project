<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="quiz-container">
    <h2>Interactive Quiz</h2>
    <p class="question">Loading...</p>
    <div class="options"></div>
    <p class="attempted">Questions Attempted: <span id="attempted">0</span> / <span id="total"></span></p>

    <div class="btn-container">
        <button class="btn prev-btn" onclick="prevQuestion()">Previous</button>
        <button class="btn next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <button class="btn submit-btn" onclick="submitQuiz()">Submit</button>
</div>

<script src="project.js"></script>
</body>
</html>
